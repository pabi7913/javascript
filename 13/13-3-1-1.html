
<!DOCTYPE html>
<html>
<head>
    <title>函式包函式</title>
    <script>
    //定義函式
    function A(){
        //宣告變數
        let a = 'pabi';

        //內部函式
        function B(){
            console.log(a);
        }

        //執行內部函式
        B();
    }

    //執行內部函式
    A();
    </script>
</head>
<body>

</body>
</html>
