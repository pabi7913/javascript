<html>

<head>
    <title>範例 13-2-1.html</title>
    <script>
        //定義一個函式
        function test() {
            //宣告區域變數
            let var01 = 'A';

            //宣告全域變數
            var02 = 'B';

            document.write('var01 = ' + var01);　// 輸出 A
            document.write('<br>');
            document.write('var02 = ' + var02);　// 輸出 B
            document.write('<br>');
        }

        //在 function 外定義變數
        let var03 = 'C';

        //執行函式
        test();

        //document.write('var01 = ' + var01 + '<br>');　// 拋出錯誤
        document.write('var02 = ' + var02);　// 輸出 B
        document.write('<br>');
        //
        document.write('var03 = ' + var03);　// 輸出 C
        // document.write('<br>');
    </script>
</head>

<body>

</body>

</html>
