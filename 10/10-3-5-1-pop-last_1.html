<html>
<head>
    <title>_.pop()刪掉最後1個</title>
    <script>

//_.pop()刪掉最後1項 
let A=['a','b','c','d']
A.pop()
console.log(A)
// A:['a','b','c']
A.pop()
console.log(A)
// A:['a','b']

// let B=A.pop()讓B=A的最後一項刪除
let B=A.pop()
console.log(B)
// A:b

// A會刪掉B，要靠.pop()才能顯示出b
console.log(A)
// A:['a']

    </script>
</head>
<body>

</body>
</html>
