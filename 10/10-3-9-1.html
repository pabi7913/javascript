<!DOCTYPE html>

<head>
    <title>.indexOf(" ")!==-1 是否存在？</title>
    <script>
        //
        let A = ["a", "b"];

        //
        let B = "1234";

        //
        if( A.indexOf("b") !== -1 ){
            alert(`有找到 b`);
        } else {
            alert(`沒找到 b ...`);
        }

        //
        if( B.indexOf("5") !== -1 ){
            alert(`有找到「5」`);
        } else {
            alert(`沒找到「5」 ...`);
        }
    </script>
</head>

</html>
