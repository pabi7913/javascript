    <script>
        let myStr = "Tang Poem: 年年歲歲花相似，歲歲年年人不同。";

        let a = '零一二三四五六七八九十'

        // .substr(第X個,到Y(含Y)之後幾個)
        console.log(a.substr(4, 4));
        // A:四五六七

        // .substring(第X個,到第Y(不含Y)個之間)
        console.log(a.substring(4, 5));
        // A:四

        // .indexOf(第X個)
        console.log(a.indexOf('四'));
        // A:4

        // .slice(第X個,到第Y(不含Y)個)
        console.log(a.slice(4, 5));
        // A:四

        // .slice(第X個開始到最後)
        console.log(a.slice(4));
        // A:四五六七八九十


        // .replace('尋找X','取代Y')
        console.log(a.replace('四', '4'));
        // A:零一二三4五六七八九十
