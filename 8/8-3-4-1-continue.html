<html>
<head>
    <title>for{if{continue}}跳過，繼續執行下一個</title>
    <script>
        // ①設a為1~10
        for (let a = 1; a <= 10; a++) {
            // ②若a為5，跳過，繼續執行下一個(2種寫法)
            if (a === 5) { continue; }
            // 只有一行的時候不用{}包住
            if (a === 5) continue;
            // ③印出a(2種寫法)
            console.log(`a=${a}`)
            console.log('a=' + a)
        }
        // A:a=1 a=2 a=3 a=4 a=6 a=7 a=8 a=9 a=10
    </script>
</head>
<body>
</body>
</html>
