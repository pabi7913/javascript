<html>
<head>
    <title>範例 11-3-1.html</title>
    <script>
    //物件初始化
    let A = {
        name: "Bill", 
        age: 25,
        c: 'black',
        d: 'beige' 
    };

    //新增屬性
    A.a = true;
    A.b = true;

    //修改屬性
    A.age = 26;

    //暫時顯示物件內容
    console.log(A);

    //刪除屬性
    delete A.d;

    //顯示物件內容
    console.log(A);
    </script>
</head>
<body>

</body>
</html>
