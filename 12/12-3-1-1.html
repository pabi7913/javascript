<html>
<head>
    <title>範例 12-3-1.html</title>
    <script>
    //暱名函式風格的箭頭函式
    let say = () => {console.log('Hello World!');}
    // console.log(say())
    say()

    //帶參數的箭頭函式
    let greet = (name) => {return 'Hello, ' + name;};
    console.log(greet('pabi'))
    // greet('pabi')

    //帶兩個參數的箭頭函式
    let sum = (num1, num2) => num1 + num2;
    console.log(sum(10,30))
    // sum(10,30)

    //帶參數，未加 () 的箭頭函式
    let getValue = value => value + ',' + value;
    console.log(getValue('a'));
    // getValue('a')

    //箭頭函式版本 IIFE
    (() => {let strName = "Beryl";console.log(`Hello, ${strName}`);})();
    </script>
</head>
<body>

</body>
</html>
