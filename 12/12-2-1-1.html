        console.log('Hello World!');
    }

    //帶有參數的暱名函式
    let greet = function(name) {
        console.log('Hello, ' + name);
    }

    //有回傳值的暱名函式
    let getMessage = function(name) {
        return 'Good job!';
    }

    greet('Alex');
