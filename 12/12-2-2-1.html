<html>
<head>
    <title>預先執行</title>
    <script>
    //顯示在 Console 面板
    (
        function () {
            console.log('Hello World!');
        }
    )();

    //顯示在 <body> 當中
    (
        function () {
            document.write('Good job!');
        }
    )();

    //跳出訊息
    (
        function (a) {
            alert('Good job! ' + a);
        }
    )('pabi');
    </script>
</head>
<body>

</body>
</html>
