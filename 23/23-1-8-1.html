<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'Green';

        //這個範例，將「各別」繪製圓弧和圓

        /**
         * 繪製弧線
         * void ctx.arc(x, y, radius, startAngle, endAngle [, anticlockwise]);
         */

        //1/4圓
        ctx.beginPath();
        ctx.arc(100, 100, 50, Math.PI * 0, Math.PI * 1.5, true);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 25;
        ctx.stroke();
        //1/2圓
        ctx.beginPath();
        ctx.arc(100, 100, 50, Math.PI * 0, Math.PI * 1, true);
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 18;
        ctx.stroke();
        //3/4圓
        ctx.beginPath();
        ctx.arc(100, 100, 50, Math.PI * 0, Math.PI * .5, true);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 11;
        ctx.stroke();
        // //1圓
        ctx.beginPath();
        ctx.arc(100, 100, 50, Math.PI * 0, Math.PI * 2, true);
        ctx.strokeStyle = 'blue';

</body>

</html>
