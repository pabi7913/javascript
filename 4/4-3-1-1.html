    <title>範例 4-3-1.html</title>
    <script>
        let a = 123;

        // 變成字串

        //使用 toString()，轉成字串
        console.log(a.toString());

        //使用字串轉型合併成字串
        console.log("" + a);

        //將各種類型的值，轉成字串
        console.log(String(a));
    </script>
